<div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border-t-4 border-red-600">
        <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" formControlName="email" class="w-full border p-2 rounded" placeholder="usuario@ups.edu.ec">
            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
              <p class="text-red-500 text-xs">Email inválido</p>
            }
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" formControlName="password" class="w-full border p-2 rounded" placeholder="******">
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
              <p class="text-red-500 text-xs">Mínimo 6 caracteres</p>
            }
          </div>

          @if (errorMessage()) {
            <p class="text-red-500 text-center">{{ errorMessage() }}</p>
          }

          <button type="submit"
          style="background:red; color:white; padding:10px 20px; border:none; border-radius:5px;">
            INGRESAR
          </button>
        </form>
      </div>
    </div>
