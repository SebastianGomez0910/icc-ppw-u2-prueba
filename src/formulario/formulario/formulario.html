<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">

  <form
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-gray-200"
  >

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
      Iniciar Sesión
    </h2>

    <div class="mb-5">
      <label class="block font-medium text-gray-600 mb-1">Correo</label>

      <input
        type="email"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        placeholder="usuario@ups.edu.ec"
        formControlName="email"
      />

      @if (isValidField('email')) {
        <p class="text-red-500 text-sm mt-1">{{ getFieldError('email') }}</p>
      }
    </div>

    <div class="mb-5">
      <label class="block font-medium text-gray-600 mb-1">Contraseña</label>

      <input
        type="password"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
        placeholder="******"
        formControlName="password"
      />

      @if (isValidField('password')) {
        <p class="text-red-500 text-sm mt-1">{{ getFieldError('password') }}</p>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
    >
      Iniciar Sesión
    </button>

  </form>

</div>
